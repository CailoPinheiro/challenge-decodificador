<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>


    <div class="box">
        <header>
            <img src="assets/logo-alura.svg" alt="Alura" href="https://alura.com">
        </header>
        <div class="main">

            <div class="box-left box-content">
                <h2>Criptografe sua mensagem!</h2>
                <textarea id="normal" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
                <div class="button-area">
                    <button class="button" id="codificar">Codificar</button>
                    <button class="button" id="decodificar">Descodificar</button>
                </div>
                <span>
                    <img src="assets/icon-aviso.svg" alt="">
                    Sua mensagem deve ter apenas letras minúsculas, sem números ou caracteres especiais!
                </span>
            </div>

            <div class="box-right box-content">
                <textarea id="codificada" cols="30" rows="10" placeholder="Sua mensagem aparecerá aqui!"></textarea>
                <h3>Ainda não tem nenhuma mensagem :/</h3>
                <img src="assets/illustration.svg" alt="">
                <span>Digite um texto que você queira codificar ou descodificar.</span>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
