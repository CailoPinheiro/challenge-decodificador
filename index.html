        </header>
        <div class="main">
            <div class="box-left box-content">
                <h2>Codifique sua mensagem!</h2>
                <div id="a">
                    <textarea id="normal" placeholder="Digite sua mensagem aqui..."></textarea>
                    <div id="trash-copy-left">
                        <img id="limpar" onclick="limparInput()" src="assets/delete.svg" alt="limpar">
                    </div>
                </div>
                <div class="button-area">
                    <button class="button" id="codificar">Codificar</button>
                    <button class="button" id="decodificar">Descodificar</button>
                    <button class="button limpar-mobile" onclick="limparOutput()">Limpar</button>
                </div>
                <span>
                    <img src="assets/icon-aviso.svg" alt="">
                    Sua mensagem deve ter apenas letras minúsculas, sem números ou caracteres especiais!
                </span>

            </div>
            <div class="box-right box-content">
                <div id="b">
                    <textarea id="codificada" cols="30" rows="10" placeholder="Sua mensagem aparecerá aqui!"></textarea>
                    <div class="button-mobile">
                        <button class="button limpar-mobile" onclick="limparOutput()">Limpar</button>
                        <button class="button copiar-mobile" onclick="copiar()">Copiar</button>
                    </div>
                    <div id="trash-copy-right">
                        <img id="limpar" onclick="limparOutput()" src="assets/delete.svg" alt="limpar">
                        <img id="copiar" src="assets/copy.svg" alt="copiar" onclick="copiar()">
                    </div>
                </div>
                <div id="msg">
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="scripts/script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
